      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    ></script>

  <body>

      <!-------------------------header------------------------>

      <nav>

    </header>
    <header class="mobile">
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand logo">ANS</a>
          <button

            data-bs-toggle="offcanvas"

        </div>

    <div class="row ms-5 me-5">
      <div class="col-12 col-sm-4 text-center web flex-center">
        <img src="img/profile.svg" alt="profile" width="200" height="200" />
        <ul class="ul-profile">
          <li>
            <a class="li-inactive" href="profile.html">ข้อมูลส่วนตัว</a>
          </li>
          <li>
            <a href="location.html" class="active li-active">ข้อมูลที่อยู่</a>
          </li>
          <li><a href="record.html" class="li-inactive">บันทึก</a></li>
        </ul>
      </div>
      <div
        class="col-12 col-sm-4 text-center mobile mb-3"
        style="margin-top: 5rem !important"
      >
        <img src="img/profile.svg" alt="profile" width="100" height="100" />
        <ul class="ul-profile">
          <li>
            <a class="li-inactive" href="profile.html" style="font-size: 20px"
              >ข้อมูลส่วนตัว</a
            >
          </li>
          <li>
            <a
              href="location.html"
              class="active li-active"
              style="font-size: 20px"
              >ข้อมูลที่อยู่</a
            >
          </li>
          <li>
            <a href="record.html" class="li-inactive" style="font-size: 20px"
              >บันทึก</a
            >
          </li>
        </ul>
      </div>

      <div class="col-12 col-sm-8">
        <div class="row web">
          <div class="col-6">
            <h2 class="text-title">Profile</h2>
          </div>
          <div class="col-6 text-end flex-end">
            <div onclick="update()">
              <img src="img/edit-btn.svg" alt="edit" />
            </div>
          </div>
        </div>

        <div class="row mobile">
          <div class="col-6">
            <h2 class="text-title" style="font-size: 20px">Profile</h2>
          </div>

          <div class="col-6 text-end flex-end-mobile">
            <img
              src="img/edit-btn.svg"
              alt="edit"
              width="100"
              onclick="update()"
            />
          </div>
        </div>

        <div class="row">
          <form action="#" method="post" class="form-style mt-3">
            <div class="mb-3 row">
              <label for="i-card-id" class="col-sm-2 col-form-label text-start"
                >บัตรประชาชน</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="i-card-id"
                  placeholder="Enter card number"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="i-location" class="col-sm-2 col-form-label text-start"
                >ที่อยู่</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="i-location"
                  placeholder="Enter location"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="i-province" class="col-sm-2 col-form-label text-start"
                >จังหวัด</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="i-province"
                  placeholder="Enter province"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="i-zipcode" class="col-sm-2 col-form-label text-start"
                >รหัสไปรษณีย์</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="i-zipcode"
                  placeholder="Enter zipcode"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <img
      src="img/bg-1.svg"
      alt="bg-1"
      width="400"
      class="fixed-bottom mobile-bottom"
    />

    <img
      src="img/bg-2.svg"
      alt="bg-2"
      width="400"
      class="fixed-bottom-right mobile-bottom"
    />

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="3000"
      >
        <div class="toast-body">This is a toast message.</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script>
  $(document).ready(function () {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("กรุณาเข้าสู่ระบบ");
      window.location.href = "login.html";
    }

    if (user) {
      $.ajax({
        url: `http://localhost:3000/user?id=${user.id}`,
        method: "GET",
        success: function (response) {
          $("#i-card-id").val(response.card_id);
          $("#i-location").val(response.location);
          $("#i-province").val(response.province);
          $("#i-zipcode").val(response.zipcode);
        },
        error: function (xhr, status, error) {
          console.log("error", error);
        },
      });
    }
  });

  function update() {
    const cardId = $("#i-card-id").val();
    const location = $("#i-location").val();
    const province = $("#i-province").val();
    const zipcode = $("#i-zipcode").val();

    if (!cardId || !location || !province || !zipcode) {
      $(".toast").addClass("error-toast");
      $(".toast-body").text("กรุณากรอกข้อมูลให้ครบถ้วน");
      $(".toast").toast("show");
      return;
    }

    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("กรุณาเข้าสู่ระบบ");
      window.location.href = "login.html";
    }

    $.ajax({
      url: "http://localhost:3000/update-location",
      method: "POST",
      data: {
        cardId,
        location,
        province,
        zipcode,
        id: user.id,
      },
      success: function (response) {
        $(".toast").addClass("success-toast");
        $(".toast-body").text("แก้ไขข้อมูลสำเร็จ");
        $(".toast").toast("show");
      },
      error: function (xhr, status, error) {
        console.error("Error:", error);
        $(".toast").addClass("error-toast");
        $(".toast-body").text("แก้ไขข้อมูลผิดพลาด");
        $(".toast").toast("show");
      },
    });
  }
</script>
